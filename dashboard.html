<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Dashboard - PhotoStock</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-100 text-gray-800">

    <!-- Header -->
    <header class="bg-white shadow-md">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold text-gray-900">PhotoStock</a>
            <a href="index.html" class="text-gray-600 hover:text-indigo-600 font-medium">Back to Gallery</a>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-6 py-12">
        <h1 class="text-3xl md:text-4xl font-extrabold text-gray-900 mb-8">Sales Dashboard</h1>

        <!-- Sales Table -->
        <div class="bg-white rounded-lg shadow-lg overflow-hidden">
            <div class="overflow-x-auto">
                <table class="w-full text-sm text-left text-gray-500">
                    <thead class="text-xs text-gray-700 uppercase bg-gray-50">
                        <tr>
                            <th scope="col" class="px-6 py-3">Transaction ID</th>
                            <th scope="col" class="px-6 py-3">Image Name</th>
                            <th scope="col" class="px-6 py-3">Buyer Email</th>
                            <th scope="col" class="px-6 py-3">Price</th>
                            <th scope="col" class="px-6 py-3">Date</th>
                        </tr>
                    </thead>
                    <tbody id="sales-table-body">
                        <tr>
                            <td colspan="5" class="text-center p-8">Loading sales data...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- Client-side Script -->
    <script>
        const salesTableBody = document.getElementById('sales-table-body');
        const API_URL = 'https://trendstock-shop.onrender.com';

        async function loadSales() {
            try {
                const response = await fetch(`${API_URL}/api/sales`);
                const result = await response.json();
                const sales = result.data;

                salesTableBody.innerHTML = ''; // Clear existing rows
                if (!sales || sales.length === 0) {
                    salesTableBody.innerHTML = '<tr><td colspan="5" class="text-center p-8 text-gray-500">No sales have been made yet.</td></tr>';
                    return;
                }

                sales.forEach((sale) => {
                    const tr = document.createElement('tr');
                    tr.className = 'bg-white border-b hover:bg-gray-50';
                    const purchaseDate = new Date(sale.purchaseTime).toLocaleString();

                    tr.innerHTML = `
                        <td class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap">${sale.transactionId}</td>
                        <td class="px-6 py-4">${sale.imageName}</td>
                        <td class="px-6 py-4">${sale.buyerEmail}</td>
                        <td class="px-6 py-4">$${sale.price.toFixed(2)}</td>
                        <td class="px-6 py-4">${purchaseDate}</td>
                    `;
                    salesTableBody.appendChild(tr);
                });

            } catch (error) {
                console.error("Error fetching sales data: ", error);
                salesTableBody.innerHTML = '<tr><td colspan="5" class="text-center p-8 text-red-500">Error loading sales data. Is the server running?</td></tr>';
            }
        }

        loadSales();
    </script>
</body>


</html>
